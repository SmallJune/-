<div id ="_job" ms-controller="job">
    <div class="box_back">
        <a href="#!/jobs/social/">back</a>
    </div>
    <table class="detailtable" cellspacing="0" border="0">
            <tbody>
            <tr>
                <th width="15%" class="table_deep">职位</th>
                <th width="18%" class="table_simple" ms-text="job"></th>
                <th width="15%" class="table_deep">人数</th>
                <th width="18%" class="table_simple" ms-text="number"></th>
                <th width="15%" class="table_deep">性别</th>
                <th width="19%" class="table_simple" ms-text="gender">男</th>
            </tr>
            <tr class="table_list">
                <td class="table_deep">学历要求</td>
                <td class="table_simple" ms-text="education"></td>
                <td class="table_deep">专业要求</td>
                <td class="table_simple" ms-text="major"></td>
                <td class="table_deep">工作地点</td>
                <td class="table_simple" ms-text="workplace"></td>
            </tr>

            <tr class="table_content">
                <td class="table_deep">职位描述</td>
                <td colspan="5" class="table_simple" ms-text="description"></td>
            </tr>
            <tr class="table_content">
                <td class="table_deep">任职描述</td>
                <td colspan="5" class="table_simple" ms-text="demand"></td>
            </tr>
            </tbody>
    </table>
</div>
